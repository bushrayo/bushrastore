<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
	<f:event type="preRenderView" listener="#{userRegisteration.loadUsers()}" />
</f:metadata>

<h:head>
	<title>user Registration Form</title>

	<style>
.error {
	color: red;
}

.bground2 {
	width: 95%;
	margin: auto;
	border: 3px;
}
</style>

</h:head>



<h:body>
	<ui:composition template="/templates/common.xhtml">


		<ui:define name="content">

			<h2>login page</h2>

			<h:form>
				<h:panelGrid styleClass="bground2" id="panel" columns="2" border="0"
					ellpadding="30" cellspacing="30">

					<f:facet name="header">
						<h:outputLabel>Email: </h:outputLabel>
						<h:inputText value="#{user.email}" label="userEmail"
							required="true" id="email"
							requiredMessage="Your must give your email!"
							validatorMessage="Invalid email format">

							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</h:inputText>
						<br />
						<h:message for="email" styleClass="error" />

						<br />

						<h:panelGrid id="wrongEmail">
							<h:outputText value="wrong email,try again."
								rendered="#{userRegisteration.show_wrongEmailMessge}" />
						</h:panelGrid>
						<br />


						<h:outputLabel>password: </h:outputLabel>
						<h:inputSecret value="#{user.password}" label="password"
							required="true" id="password"
							requiredMessage="Your password is mandatory." />
						<br />
						<h:message for="password" styleClass="error" />

						<br />
						<h:panelGrid id="wrongPassword">
							<h:outputText value="wrong password, try again."
								rendered="#{userRegisteration.show_wrongPasswordMessge}" />
						</h:panelGrid>

						<h:commandButton value="login"
							action="#{userRegisteration.validateLogin(user.getEmail(), user.getPassword())}">
							<f:ajax render="wrongPassword" />
							<f:ajax render="wrongEmail" />
							<f:ajax render="signOut" />

						</h:commandButton>
						<br/>
						
						not a member yet?
						
		  


					</f:facet>

				</h:panelGrid>

			</h:form>
			<h:form>
			   <h:commandButton value="Sign Up" action="SignUp" />
            
			</h:form>

		</ui:define>

		<ui:define name="footer">

		</ui:define>
	</ui:composition>

</h:body>

</html>
