<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<h:outputStylesheet library="css" name="style.css"  />
	
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>update Item</h2>
		</div>
	</div>
	
	<div id="container">
		

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>name:</h:outputLabel> <h:inputText value="#{item.name}" id="name" required="true"/> <h:message for="name" />
	
				<h:outputLabel>price:</h:outputLabel> <h:inputText value="#{item.price}" id="price" required="true"/> <h:message for="price" />
	
				<h:outputLabel>amount:</h:outputLabel> <h:inputText value="#{item.amount}" id="amount" required="true"/>  <h:message for="amount" />
				
				<h:outputLabel>link:</h:outputLabel> <h:inputText value="#{item.link}" id="link" required="true" /> <h:message for="link"  />
				
				 <h:inputHidden value="#{item.id}" />
				
				 <h:commandButton value="Save" styleClass="save" action="#{itemController.updateItem(item)}"/>
			
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="list-items.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
