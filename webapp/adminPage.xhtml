
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{itemController.loadItems()}"/>
  <f:event type="preRenderView" listener="#{userRegisteration.loadUsers()}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>admin page</title>

	<h:outputStylesheet library="css" name="style.css" />
	

</h:head>

<h:body>


<div id="wrapper">
		<div id="header">
			<h2>Products in my store</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">
		
			<h:messages globalOnly="true" />
		
			<h:button value="Add Item" styleClass="add-button" outcome="add-item-form"/>			

			<h:form>
						
			<h:dataTable  border="1" value="#{itemController.items}" var="tempItem"
				styleClass="demo-table" 
				headerClass="demo-table-header"
				rowClasses="demo-table-odd-row,demo-table-even-row">

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Name</f:facet>

					<!--  the value for each row -->
					#{tempItem.name}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Price</f:facet>

					<!--  the value for each row -->
					#{tempItem.price}
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header">Amount</f:facet>

					<!--  the value for each row -->
					#{tempItem.amount}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">link</f:facet>

					<!--  the value for each row -->
					#{tempItem.link}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Update</f:facet>

					<!--  the value for each row -->
					<h:commandLink value="Update" action="#{itemController.loadItem(tempItem.id)}"/>
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header">delete</f:facet>

					<!--  the value for each row -->
					
					<h:commandLink value="Delete"
						onclick="if (!confirm('Are you sure you want to delete this item?')) return false"
						action="#{itemController.deleteItem(tempItem.id)}"/>
					
				</h:column>

			</h:dataTable>

			</h:form>

		</div>
		
	</div>
	
	<hr />
	<hr /><hr /><hr /><hr />
	
	
	<div id="wrapper">
		<div id="header">
			<h2>users list</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">

			<h:messages globalOnly="true" />

			
			<h:form>
				<h:commandButton value="add new user" styleClass="add-button" action="addUserForm" />
			</h:form>


			<h:form>

				<h:dataTable border="1" value="#{userRegisteration.users}" var="tempUser"
					styleClass="demo-table" headerClass="demo-table-header"
					rowClasses="demo-table-odd-row,demo-table-even-row">

					<h:column>
						<!-- the column header -->
						<f:facet name="header">email</f:facet>

						<!--  the value for each row -->
					#{tempUser.email}
				</h:column>

					<h:column>
						<!-- the column header -->
						<f:facet name="header">password</f:facet>

						<!--  the value for each row -->
					#{tempUser.password}
				</h:column>



					<h:column>
						<!-- the column header -->
						<f:facet name="header">Delete</f:facet>

					<h:commandLink value="Delete"
							onclick="if (!confirm('Are you sure you want to delete this user?')) return false"
							action="#{userRegisteration.deleteUser(tempUser.id)}" />

					</h:column>




				</h:dataTable>
			</h:form>
			

		</div>

	</div>
	
	<p>
			<h:outputLink value="home.xhtml">Back home</h:outputLink>
		</p>
	
	
</h:body>
</html>
