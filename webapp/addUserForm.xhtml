
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Add User</title>

	<h:outputStylesheet library="css" name="style.css" />
	

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			
		</div>
	</div>

	<div id="container">
		<h3>Add User</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">
			<h:panelGrid columns="3">

				<h:outputLabel>email:</h:outputLabel>
				<h:inputText value="#{user.email}" id="email" />
				<h:message for="email" />

				<h:outputLabel>password:</h:outputLabel>
				<h:inputText value="#{user.password}" id="password" />
				<h:message for="password" />


				<h:outputLabel />
				<h:commandButton value="Save" styleClass="save" action="#{userRegisteration.addUser(user.email,user.password)}" />

			</h:panelGrid>
		</h:form>

		
		<p>
			<h:outputLink value="adminPage.xhtml">Back to List</h:outputLink>
		</p>

	</div>
</h:body>
</html>
