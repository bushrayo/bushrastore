<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
  <f:event type="preRenderView" listener="#{itemController.loadItems()}"/>
  
</f:metadata>
<h:body>
	<ui:composition template="/templates/common.xhtml">


		<ui:define name="content">
			<center>
			
				
			<h:form>
				
					<h:dataTable  border="1" value="#{itemController.items}" var="tempItem" editable="false" widgetVar="documentTable">
					
				
						<h:column style="width:30%">
							<!-- the column header -->
							<f:facet name="header">pic</f:facet>
							
		
							<!--  the value for each row -->
							<h:graphicImage height="200px" width="300px" value="#{tempItem.link}" />
							
						</h:column>
		
						<h:column style="width:10%">
							<!-- the column header -->
							<f:facet name="header">name</f:facet>
		
							<!--  the value for each row -->
							#{tempItem.name}
						</h:column>
						
						<h:column style="width:10%">
							<!-- the column header -->
							<f:facet name="header">price</f:facet>
		
							<!--  the value for each row -->
							#{tempItem.price}
						</h:column>
		
								
						<h:column style="width:10%">
							<!-- the column header -->
							<f:facet name="header">Add </f:facet>
		
							<!--  the value for each row -->
							<h:commandLink value="addToSal"
								action="#{itemController.addToSal(tempItem.id, tempItem.price, tempItem.name, tempItem.amount)}"/>
						</h:column>
						
						<h:column style="width:10%">
							<!-- the column header -->
							<f:facet name="header">delete </f:facet>
		
							<!--  the value for each row -->
							
							<h:commandLink value="Delete" action="#{itemController.deleteFromBasket(tempItem.id,tempItem.price,tempItem.name)}"/>
							
						</h:column>

					</h:dataTable>
				
			</h:form>
			
			
			</center>

		</ui:define>

		<ui:define name="footer">
			<h2></h2>
		</ui:define>
	</ui:composition>

</h:body>
</html>
